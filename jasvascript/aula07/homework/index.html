<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da velha</title>
</head>

<body>

    <div class="container">
        <div class="titles">
            <h1>Jogo da Velha</h1>
            <button>Iniciar</button>
            <div class="vencedor"></div>
        </div>
       
        <div class="jogo-da-velha">
            <div id="bloco1" class="block"></div>
            <div id="bloco2" class="block"></div>
            <div id="bloco3" class="block"></div>
            <div id="bloco4" class="block"></div>
            <div id="bloco5" class="block"></div>
            <div id="bloco6" class="block"></div>
            <div id="bloco7" class="block"></div>
            <div id="bloco8" class="block"></div>
            <div id="bloco9" class="block"></div>
        </div>

        <div class="players">
            <h3 class="p1">Jogador1 - X</h3>
            <h3 class="p2">Jogador2 - O</h3>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
