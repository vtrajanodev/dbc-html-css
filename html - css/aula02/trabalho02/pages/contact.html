<!DOCTYPE html>
<html lang=pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Fale conosco</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="initial-title">

                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about.html">Sobre</a></li>
                        <li><a href="contact.html">Contato</a></li>
                    </ul>
                </nav>

                <img src="/aula02/images/cogumelo.jpeg" alt="Imagem cogumelo" width="50px">
            </div>

        </div>
    </header>

    <main>
        <div class="container">
            <form>
                <div class="form">
                    <label for="fullName">Digite seu nome completo:</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Digite seu nome">

                    <label for="email">Digite seu email:</label>
                    <input type="email" name="email" id="email" placeholder="Seu melhor email">

                    <label for="contact">Qual motivo do Contato:</label>
                    <select name="contact" id="contat">
                        <option value="default" selected>-- Motivo do contato</option>
                        <option value="option1">Estou com dúvidas em HTML</option>
                        <option value="option2">Estou com dúvidas em CSS</option>
                        <option value="option3">Estou ansioso para estudar JS</option>
                    </select>

                    <label for="message">Sua mensagem:</label>
                    <textarea name="message" id="message"></textarea>

                    <input type="submit" value="Enviar" class="submit">

                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container-contact">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
            <address>Av. Qualquer lugar, Nº 3/4</address>
        </div>
    </footer>
</body>

</html>
